{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<h1>Login</h1>

<form id="login-user-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
         if field.widget.input_type != 'hidden' %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>

  {% endfor %}

  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
